{%load static%}
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Primary Meta Tags -->
<title>{%if page_title%}{{page_title}}{%else%}CMS{%endif%}</title>
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<meta name="title" content="page" />
<meta property="og:title" content="page" />

<!-- Sweet Alert -->
<link
  type="text/css"
  href="{%static 'assets/vendor/sweetalert2/dist/sweetalert2.min.css'%}"
  rel="stylesheet"
/>

<!-- Notyf -->
<link
  type="text/css"
  href="{%static 'assets/vendor/notyf/notyf.min.css'%}"
  rel="stylesheet"
/>

<!-- Volt CSS -->
<link
  type="text/css"
  href="{%static 'assets/css/volt.css'%}"
  rel="stylesheet"
/>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Select 2 -->
<link href="{%static 'assets/css/select2.min.css'%}" rel="stylesheet" />
<script src="{%static 'assets/js/select2.min.js'%}"></script>
<!-- Specific Page JS goes HERE  -->

<!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>

<!-- CSS -->
<link
  rel="stylesheet"
  href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"
/>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

{% block stylesheets %}{% endblock stylesheets %}
