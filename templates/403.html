{% extends "layouts/outer-base.html" %} {%load static%}
<!-- Title  -->
{%block title%} 403 Error {%endblock %}
<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

<!-- Page Content  -->
{% block content %}
<main>
  <section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row">
        <div
          class="col-12 text-center d-flex align-items-center justify-content-center"
        >
          <div>
            <img
              style="width: 54%"
              class="img-fluid"
              src="{%static 'assets/img/403.jpg'%}"
              alt="403 Error"
            />
            <h1 class="mt-5">
              <span class="fw-bolder text-primary">Access Denied!</span>
            </h1>
            <p class="lead my-4">
              Oops! You do not have permission to access this page.
            </p>
            <a
              href="javascript:history.go(-1)"
              class="btn btn-gray-800 d-inline-flex align-items-center justify-content-center mb-4"
            >
              <svg
                class="icon icon-xs me-2"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                  clip-rule="evenodd"
                ></path>
              </svg>
              Go Back
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
{% endblock content %}
