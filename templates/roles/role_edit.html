{% extends "layouts/base.html" %}
<!-- Page Content  -->
{% block content %}
<style>
    input{
       width: 100%;
       height: 40px;
   }
   textarea{
       width: 100%;
       height: 60px;
   }
</style>

<form method="post" class="mt-4">
    <!-- Form -->
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="role_name">{{ form.role_name.label_tag }}</label>
        <div class="input-group">
            {{ form.role_name }}
        </div>
    </div>

    <!-- End of Form -->
    <div class="form-group">
        <!-- Form -->
        <div class="form-group mb-4">
            <label for="password">Your Password</label>
            <div class="input-group">
                {{ form.descriptions }}
            </div>
        </div>
        <!-- End of Form -->
        <!-- Form -->
        <div class="form-group mb-4">
            <div class="input-group d-flex align-items-center">
                <small class="form-text text-muted me-2 mb-3">Select the appropriate role.</small>
                <span style="width: 20px;">{{ form.isRole }}</span>
            </div>
        </div>

    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-gray-800">Sign In</button>
    </div>
</form>

<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Role</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Form... -->

        <!-- Form -->
      </div>
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div> -->
    </div>
  </div>
</div>
{% endblock content %}
<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
